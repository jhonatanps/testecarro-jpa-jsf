<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarroEditDlg" widgetVar="CarroEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCarroTitle}">
            <h:form id="CarroEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carroController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCarroLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{carroController.selected.modelo}" title="#{bundle.EditCarroTitle_modelo}" />
                        <p:outputLabel value="#{bundle.EditCarroLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{carroController.selected.marca}" title="#{bundle.EditCarroTitle_marca}" />
                        <p:outputLabel value="#{bundle.EditCarroLabel_cor}" for="cor" />
                        <p:inputText id="cor" value="#{carroController.selected.cor}" title="#{bundle.EditCarroTitle_cor}" />
                        <p:outputLabel value="#{bundle.EditCarroLabel_ano}" for="ano" />
                        <p:inputText id="ano" value="#{carroController.selected.ano}" title="#{bundle.EditCarroTitle_ano}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carroController.update}" value="#{bundle.Save}" update="display,:CarroListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CarroEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CarroEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
