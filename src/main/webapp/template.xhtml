<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Aloca geristros</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>


    </h:head>

    <h:body styleClass="Bimage">
        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65"  header="Mantem Carros" id="matem">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="Estoque">
                            <p:menuitem value="Entrada" outcome="/carro/List.xhtml"/>
                        </p:submenu>
                    </p:menubar>



                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
                <h4 align="center">Feito por Jhonatan</h4>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
                <h1 align="center">Registre aqui suas preferencias de Carro!</h1>
               
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
